name: Pull Request

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        cache-version: 1
    - name: Run linter
      run: bundle exec sss-rubocop
    - name: Run linter report
      run: bundle exec sss-report-rubocop

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Set up ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        cache-version: 1
    - name: Run minitest
      run: bundle exec rake test:unit

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out current repository
        uses: actions/checkout@v4
      - name: Set up Ruby (version in .ruby_version)
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1
      - name: Build gem
        run: |
          bundle exec rake build
